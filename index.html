<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main class="main-container">
        <div class="side-bar">
            <!-- <img src="/images/odin-leaf.avif" alt=""> -->
            <div class="branding"><img src="images/odin-lined.png" alt="Logo of the company" class="odin-logo">ODIN
            </div>
        </div>
        <div class="content-box">
            <div class="header">
                <p>This is not a real online service you know you need something like this in your life to help you
                    realize your deepest dreams. Sign up to get started</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-header">Let's do this!</p>
                <form method="get" class="form" id="signup">
                    <div class="form-section">
                        <div class="first-name-div">
                            <label for="first-name">First Name</label>
                            <input placeholder="First name" type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="last-name-div">
                            <label for="last-name">Last Name</label>
                            <input placeholder="Last name" type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="email-div">
                            <label for="email">Email</label>
                            <input placeholder="Email" type="email" name="email" id="email" required>
                        </div>
                        <div class="phone-div">
                            <label for="phone-number">Phone number</label>
                            <input placeholder="Phone number" type="text" name="phone-number" id="phone-number" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="pwd-div">
                            <label for="password">Password</label>
                            <input placeholder="Password" type="password" name="password" id="password" required>
                        </div>
                        <div class="cnf-pwd-div">
                            <label for="cnf-password">Confirm password</label>
                            <input placeholder="Confirm password" type="password" name="cnf-password" id="cnf-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-up-div">
                <div class="btn-holder">
                    <button type="submit" form="signup">Create Account</button>
                </div>
                <div class="new-user-holder">
                    <p class="new-user">Already have an account? <a href="https://www.google.com">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
